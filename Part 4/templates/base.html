<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/creamery.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <link rel="manifest" href="{{ url_for('static', filename='manifest.json') }}" >
    <script type="text/javascript" src="{{ url_for('static', filename='/js/creamery.js') }}"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script>    </script>
    
  </head>
  <body>
    <header>
      <div id="navContainer">
        <nav>
          <ul class ="row">
            <li class = "icon"><a href="/"><img src="{{ url_for('static', filename='images/creamery.png') }}"></a></li>
            <li><a href="/"><h1>Home</h1></a></li>
            <li><h1><a href="/about">About</a></h1></li>
            <li><h1><a href="/contact">Contact</a></h1></li>
            <li><h1><a href="/cart">Cart</a></h1></li>
          </ul>
          </nav>
          </div>
        </header>
      <div id="wrapper">
        {% block content %}{% endblock %}
      </div>
      <footer>
        <div id="navContainer">
        <nav>
          <ul class="bottomRow">
            <li><h4>Thanks for visiting!</h4></li>
            <li><h4><a href="./management-login.html">Employee Login</a></h4></li>
          </ul>
          </nav>
        </div>
          </footer>
          <script>
          if ("serviceWorker" in navigator) {
            navigator.serviceWorker.register("{{ url_for('static', filename='service-worker.js') }}");
          }
          </script>
  </body>
</html>

<!doctype html>
<html>
  <head>
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" type="image/x-icon" href="{{ url_for('static', filename='images/creamery.png') }}" />
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="text/javascript" src="{{ url_for('static', filename='/js/creamery.js') }}"></script>
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function() {
          navigator.serviceWorker.register('{{ url_for('static', filename='service-worker.js') }}')
          .then(function(registration) {
            console.log('ServiceWorker registration successful with scope: ', registration.scope);
          })
          .catch(function(error) {
            console.log('ServiceWorker registration failed: ', error);
          });
        });
      }
    </script>
    
  </head>
  <body>
        <header>
            <div class="nav">
          <ul class ="row">
            <li><a href="/"><img src="{{ url_for('static', filename='images/creamery.png') }}"></a></li>
            <li><a href="/"><h1>Home</h1></a></li>
            <li><h1><a href="/about">About</a></h1></li>
            <li><h1><a href="/contact">Contact</a></h1></li>
            <li><h1><a href="/cart">Cart</a></h1></li>
          </ul>
          </div>
        </header>
      <div id="wrapper">
        {% block content %}{% endblock %}
      </div>
      <footer><h4>Thanks for visiting!<span><a href="./management-login.html">Employee Login</a> </span></h4></footer>
  </body>

</html>
